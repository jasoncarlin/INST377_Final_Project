<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST377 Final Project - Earthquakes</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>INST377 Final Project - Earthquakes<a href="about.html" class="header-link">About</a></h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Filters</h3>
          <form
            action="https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2020-01-01&endtime=2020-01-02"
            class="box main_form"
          >
            <button type="button" id="data_load">Load Earthquake Data</button>
            <button type="button" id="data_clear">Clear Earthquake Data</button>
            <div>
              <label for="eq" style="display: none;">Filter by City</label>
              <input style="display: none; "type="text" id="eq" name="eq" />
              <label>
                Include earthquakes with tsunamis:
                <input type="checkbox" id="tsunami-checkbox">
              </label>
              <button type="button" id="generate">Show Eathquakes</button>
              <button type="button" id="refresh_data">Refresh Data</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h2>Earthquake Locations</h2>
          <div id="map" class="box"></div>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a
        href="http://github.com/jasoncarlin"
        target="_blank"
        rel="noopener noreferrer"
        >Jason Carlin's Github</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
